<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Links</title>
    <link href="./assets/output.css" rel="stylesheet">

</head>
<body class="text-white max-w-xl mx-auto
    min-h-dvh
    bg-gradient-to-b from-blue-200 via-sky-950 to-gray-800">
    <header>
        <img src="./assets/juanfoto.webp" alt="Foto de Juan Dovx" 
        class="mask-radial-at-center mask-radial-from-50%
        mask-radial-to-70% animate-pulse-fade-in">

        <header class="flex flex-col justify-center items-center mb-8 -mt-4">
            <span class="flex items-center text-sky-400 text-xl font-mono px-3 py-1
            border border-sky-500/50 rounded-full shadow-sm bg-black/40 
            cursor-pointer z-10">
                @Juan
                <svg width="28" height="28" class="ml-1 w-5 text-sky-400 inline"
                fill="currentColor" viewBox="0 0 24 24" arial-hidden="true"> 
                    <use xlink:href="./assets/sprite.svg#verified"/>
                </svg>
            </span>

            <h1 class="text-3xl font-bold leading-tight mt-1">
                Juan Vivas
            </h1>
        </header>
        <section class="flex flex-row gap-2 justify-center">
            <a class="bg-purple-100 social-buttons animate-slide-up-fade
            animate-delay-100" 
            href="https://www.twitch.tv/juandovx" target="_blank" aria-label="twitch"
            title="Ir a twitch de JuanDovx">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#twitch"/>
                </svg>
            </a>
            <a class="bg-zinc-800 social-buttons animate-slide-up-fade
            animate-delay-200" 
            href="https://github.com/Juanvivas043" target="_blank" aria-label="github"
            title="Ir a github de @juandovx">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#github"/>
                </svg>
            </a>
            <a class="bg-red-100 social-buttons animate-slide-up-fade
            animate-delay-300" 
            href="https://www.youtube.com/@juanvivas4775" target="_blank" aria-label="youtube"
            title="Ir a youtube de @juanvivas4775">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube"/>
                </svg>
            </a>
            <a class="bg-pink-300 social-buttons animate-slide-up-fade
            animate-delay-400"
            href="https://www.instagram.com/" target="_blank" aria-label="instagram"
            title="Ir a instagram de Vivas.0">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram"/>
                </svg>
            </a>
            <a class="bg-black social-buttons animate-slide-up-fade
            animate-delay-500" 
            href="https://x.com/Juan24529158" target="_blank" aria-label="X"
            title="Ir a X de Vivas.0">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x"/>
                </svg>
            </a>
            <a class="bg-white social-buttons animate-slide-up-fade
            animate-delay-700" 
            href="https://www.linkedin.com/in/juan-vivas-229606231/" target="_blank" aria-label="linkedin"
            title="Ir a linkedin de Juan Vivas">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin"/>
                </svg>
            </a>
        </section>

        <p class="text-primary-light text-center mt-4 text-sm px-2 text-balance">
            Aprendiendo react, tailwind y next.js
        </p>
    </header>

    <main class="py-4 px-4 pb-16">
        <div class="grid grid-cols-3 grid-rows-2 gap-2 w-full">
            <a href="https://react.dev/" class="relative rounded-3xl overflow-hidden
                bg-gradient-to-br from-cyan-900 via-cyan-700 border border-cyan-900
                flex flex-col items-start hover:scale-105 hover:contrast-125 transition
                col-span-2 p-7 min-h-[180px] group">
                <span class="absolute bottom-1 left-4 font-bold text-2xl z-10">React.js</span>
                <svg class="absolute -right-4 -bottom-4 -rotate-6 size-30 
                group-hover:-rotate-16 group-hover:scale-125 transition-transform" width="100" height="100">
                    <use xlink:href="./assets/sprite.svg#react"/>
                </svg>
                <span class="absolute top-2 left-4 text-xs border rounded-xl px-2 py-0.5">Curso de 14 clases</span>
            </a>

            <a href="https://html/" class="relative rounded-3xl overflow-hidden
            bg-gradient-to-br from-orange-600 via-orange-500 to-white border border-orange-700
            flex flex-col items-start hover:scale-105 hover:contrast-125 transition
            col-span-1 p-7 min-h-[180px] group">
                <span class="absolute bottom-1 left-4 font-bold text-2xl z-10">HTML</span>
                <svg class="absolute -right-4 -bottom-4 -rotate-6 size-30 
                group-hover:-rotate-16 group-hover:scale-125 transition-transform" width="100" height="100">
                    <use xlink:href="./assets/sprite.svg#html"/>
                </svg>
                <span class="absolute top-2 left-4 text-xs border rounded-xl px-2 py-0.5">Curso de 14 clases</span>
            </a>

            <a href="https://developer.mozilla.org/es/docs/Web/CSS" class="relative rounded-3xl overflow-hidden
            bg-gradient-to-br from-purple-800 via-purple-900 to-purple-950 border border-purple-900
            flex flex-col items-start hover:scale-105 hover:contrast-125 transition
            col-span-1 p-7 min-h-[180px] group">
                <span class="absolute bottom-1 left-4 font-bold text-2xl z-10">CSS</span>
                <svg class="absolute -right-4 -bottom-4 -rotate-6 size-30 
                group-hover:-rotate-16 group-hover:scale-125 transition-transform" width="100" height="100">
                    <use xlink:href="./assets/sprite.svg#css"/>
                </svg>
                <span class="absolute top-2 left-4 text-xs border rounded-xl px-2 py-0.5">Curso de 14 clases</span>
            </a>

            <a href="https://nodejs.org/" class="relative rounded-3xl overflow-hidden
                bg-gradient-to-br from-green-900 via-green-700 to-green-900 border border-green-900
                flex flex-col items-start hover:scale-105 hover:contrast-125 transition
                col-span-2 p-7 min-h-[180px] group">
                <span class="absolute bottom-1 left-4 font-bold text-2xl z-10">Node.js</span>
                <svg class="absolute -right-4 -bottom-4 -rotate-6 size-30 
                group-hover:-rotate-16 group-hover:scale-125 transition-transform" width="100" height="100">
                    <use xlink:href="./assets/sprite.svg#node"/>
                </svg>
                <span class="absolute top-2 left-4 text-xs border rounded-xl px-2 py-0.5">Curso de 14 clases</span>
            </a>
        </div>
    </main>

</body>
</html>
